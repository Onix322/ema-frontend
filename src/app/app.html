<mat-grid-list id="interface" cols="2" [rowHeight]="defaultRowHeight">
  <mat-grid-tile #header id="interface-header" colspan="2" [rowspan]="layoutSettings.headerH"  >1</mat-grid-tile>
  <mat-grid-tile id="interface-menu" colspan="1" [rowspan]="layoutSettings.menuH">2</mat-grid-tile>
  <mat-grid-tile id="interface-content" colspan="1" [rowspan]="layoutSettings.contentH">3</mat-grid-tile>
</mat-grid-list>
