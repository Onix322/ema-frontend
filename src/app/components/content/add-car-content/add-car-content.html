<div id="content-container" class="container">
  <div class="content-menu">
    <button matButton="filled" class="content-menu-btn" (click)="goBackAction()">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>

    <button matButton="filled" class="content-menu-btn" (click)="submit()">
      <mat-icon>check</mat-icon>
      Submit
    </button>
  </div>
  <div class="content-content">
    <form class="employee-form">
      <mat-form-field class="field-full-width">
        <mat-label>Number plate</mat-label>
        <input type="text" name="numberPlate" [(ngModel)]="numberPlate" matInput placeholder="Ex: MAZ2833">
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <mat-label>VIN</mat-label>
        <input type="text" name="vin" [(ngModel)]="vin" matInput placeholder="Ex: W2373G3D3SDD33">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Manufacturer</mat-label>
        <input type="text" name="manufacturer" [(ngModel)]="manufacturer" matInput placeholder="Ex. Mercedes-benz">
      </mat-form-field>

      <mat-form-field>
        <mat-label>State</mat-label>
        <mat-select name="state" placeholder="Choose an option" [(ngModel)]="state">
          @for (state of states; track state) {
            <mat-option [value]="state">{{ state }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </form>
  </div>
</div>
